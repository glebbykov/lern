apiVersion: apps/v1
kind: Deployment
metadata:
  name: secret-demo
  namespace: lab
spec:
  replicas: 1
  selector:
    matchLabels:
      app: secret-demo
  template:
    metadata:
      labels:
        app: secret-demo
    spec:
      containers:
      - name: app
        image: busybox:1.36
        command: ["sh", "-c", "while true; do echo username=$DEMO_USERNAME; sleep 30; done"]
        env:
        - name: DEMO_USERNAME
          valueFrom:
            secretKeyRef:
              name: app-secret-lab
              key: USERNAME
        - name: DEMO_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secret-lab
              key: PASSWORD
