apiVersion: apps/v1
kind: Deployment
metadata:
  name: kb-web
  namespace: lab
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kb-web
  template:
    metadata:
      labels:
        app: kb-web
    spec:
      containers:
      - name: nginx
        image: nginx:1.27-alpine
        ports:
        - containerPort: 80
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 3
          periodSeconds: 5
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
